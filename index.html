<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="heading">
            <h1>Rock_Paper_Scissor</h1>

        </div>
        <div class="display">
            <div class="life">
                <h2>Life :  </h2>
                <div class="heartIcon">
                    &#10084;
                    &#10084;
                    &#10084;
                </div>
            </div>
            <div class="result">
                <img src="Assests/Question.png" alt="">
                <div class="resultText">____?____</div>

            </div>
        </div>
        <div class="heading2">
            <h2 > Choose :</h2>
        </div>
        <div class="choose">
            <button id="0">
                <input type="image" name="Rock" src="Assests/Rock.png"  id="0"> 
             </button>
             <button id="1">
                <input type="image" name="Paper" src="Assests/paper.png"  id="1"> 
             </button> 
             <button id="2"> 
                <input type="image" name="Sicossor" src="Assests/sizer.png" id="2"> 
             </button>            
        </div>
        <!-- <div class="start">
            <button>Start</button>
        </div> -->
    </div>
    <script src="script.js"></script>
    
</body>
</html>
